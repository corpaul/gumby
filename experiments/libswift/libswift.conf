
workspace_dir = "."

## repository stuff
repository_dir = "svnlibswift"
repository_url = "http://svn.tribler.org/libswift/branches/devel/"



#repository_branch = "devel"

experiment_time=100
experiment_name="libswift_1to1"
# size of the file to transfer 1 to 1
# note: we're not using any special filesystem so keep this relatively small
file_size="1GiB"

## commands to execute
local_instance_cmd = "gumby/experiments/libswift/run_experiment.sh"
#post_process_cmd = "gumby/experiments/libswift/parse_logs.py"


## virtual env stuff
# Enable use of virtualenv when running on the local machine (will be always used on the DAS4)
use_local_venv = False
# TODO: Add a default value for this and make the venv build script to fail if not set.
virtualenv_dir = "/home/jenkins/venv"
# Do not use local systemtap as we are doing separate runs for each revision in this experiment.
use_local_systemtap = True

# pass the location of this file as well so we don't have to use it as a parameter everywhere
conffile="gumby/experiments/dummy/stap_iterative.conf"
output_dir_name="output"

