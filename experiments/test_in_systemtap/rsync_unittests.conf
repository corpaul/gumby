experiment_name = RsyncUnitTests

local_setup_cmd = rsync_setup.sh

local_instance_cmd = "gumby/scripts/stap_iterate_over_all_revs.sh"
post_process_cmd = "gumby/scripts/stap_ingest_revision_runs.sh"

use_local_venv = True
virtualenv_dir = "/home/jenkins/venv"
use_local_systemtap = True

# repository settings
repository_dir = "rsync"
repository_branch = "master"


# systemtap settings
stap_run_iterations=1
# note: disable this variable for shallow clones
#stap_run_revs = "HEAD~1300..HEAD"
probe_name=log_io_writes_rsync.stp



#initial_rev = "HEAD~1"
#final_rev = "HEAD"
spectraperf_db_path = "/home/jenkins/performance/io_rsync_benchmark.db"

test_command="./runtests.sh"
test_description="Experiment for monitoring I/O write usage in the Rsync unittests."
testname="RsyncUnitTests"

# toolname is used to link to the github code diff
toolname="rsync"

# name of the similarity report
sim_report_name="simreport"

conffile="gumby/experiments/test_in_systemtap/rsync_unittests.conf"
output_dir_name="output"