experiment_name = SqliteBenchmark

local_setup_cmd = sqlite_benchmark_setup.sh

#nose_run_dir = sqlite

#nose_tests_to_run = Tribler/Test

local_instance_cmd = "gumby/scripts/stap_iterate_over_all_revs.sh"
post_process_cmd = "gumby/scripts/stap_ingest_revision_runs.sh"

use_local_venv = True
virtualenv_dir = "/home/jenkins/venv"
use_local_systemtap = True

# repository settings
repository_dir = "sqlite"
repository_branch = "master"


# systemtap settings
stap_run_iterations=1
# note: disable this variable for shallow clones
#stap_run_revs = "HEAD~1300..HEAD"

#initial_rev = "HEAD~1"
#final_rev = "HEAD"
spectraperf_db_path = "/home/jenkins/performance/io_sqlite_benchmark.db"

test_command="leveldb/db_bench_sqlite3"
test_description="Experiment for monitoring I/O write usage in the SQlite Benchmark."
testname="SqliteBenchmark"

# toolname is used to link to the github code diff
toolname="sqlite"

# name of the similarity report
sim_report_name="simreport"

conffile="gumby/experiments/test_in_systemtap/sqlite_benchmark.conf"
output_dir_name="output"